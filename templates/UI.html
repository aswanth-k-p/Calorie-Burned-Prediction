<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Burned Prediction</title>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        
        hr {
            margin-bottom: 1.5rem !important;
            margin-top: 1.5rem !important;
        }

        .mt-15 {
            margin-top: 15px;
        }

        .mt-40 {
            margin-top: 40px;
        }

        .img-fluid {
            height: 70vh;
        }

        .text-right {
            text-align: right;
        }

        .output-values {
            margin-top: 11%;
        }

        .list-group {
            text-align: left;
            margin-top: 3rem;
            display: none;
        }

        .list-group a {
            text-decoration: none;
            color: #0dcaf0;
            padding: 0.2rem;
        }

        .form-floating label {
            left: 13px;
        }

    </style>
</head>


<body class="bg-dark" background="../calo.jpg">
    

    <div class="container mt-15 text-center">
        <div class="row">
            <div class="col-md-12 text-center">

                <div class="card">
                    <h5 class="card-header bg-info text-white">Calorie Burned Prediction</h5>
                    <div class="card-body row">


                        <div class="col-md-12 text-center">
                            <form action="" class="row" id="data-upload" enctype="multipart/form-data" method="post">


                                

                                <div class="col-md-4 ml-3 form-floating mb-3">
                                    <select class="form-control" id="gender" name="gender">
                                        <optgroup label="">
                                            <option disabled selected></option>
                                            <option value=0>Male</option>
                                            <option value=1>Female</option>
                                        </optgroup>
                                    </select>
                                    <label for="floatingInput">Gender </label>
                                </div>

                                <div class="col-md-4 ml-3 form-floating mb-3">
                                    <input type="text" class="form-control" id="age" name="age" placeholder="Enter"
                                        onkeypress="return checkDecimal(this)">
                                    <label for="floatingInput">Age </label>
                                </div>

                                <div class="col-md-4 ml-3 form-floating mb-3">
                                    <input type="text" class="form-control" id="height" name="height" placeholder="Enter"
                                        onkeypress="return checkDecimal(this)">
                                    <label for="floatingInput">Height </label>
                                </div>

                                


                                <hr>

                                


                                <div class="col-md-4 ml-3 form-floating mb-3">
                                    <input type="text" class="form-control" id="weight" name="weight" placeholder="Enter"
                                        onkeypress="return checkDecimal(this)">
                                    <label for="floatingInput">Weight </label>
                                </div>

                                <div class="col-md-4 ml-3 form-floating mb-3">
                                    <input type="text" class="form-control" id="duration" name="duration" placeholder="Enter"
                                        onkeypress="return checkDecimal(this)">
                                    <label for="floatingInput">Duration </label>
                                </div>

                                <div class="col-md-4 ml-3 form-floating mb-3">
                                    <input type="text" class="form-control" id="heart rate" name="hrate" placeholder="Enter"
                                        onkeypress="return checkDecimal(this)">
                                    <label for="floatingInput">Heart Rate </label>
                                </div>

                                

                                <hr>

                                
                            
                                <div class="col-md-4 ml-3 form-floating mb-3" style="margin:0 auto;">
                                    <input type="text" class="form-control" id="body temp" name="temp" placeholder="Enter"
                                        onkeypress="return checkDecimal(this)">
                                    <label for="floatingInput">Body Temperature </label>
                                </div>

                               
                                
                                <hr>

                                <div class="col-md-12">
                                    <button class="btn btn-sm fw-bold text-dark btn-info" id="predict"
                                        type="submit">Predict  
                                    
                                        <i class="fa fa-tint" aria-hidden="true"></i>
                                    </button>
                                </div>

                                <hr>

                            </form>






                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>


</body>


<script>
    function checkDecimal(element) {
        let value = element.value;
        var rgx = /^[0-9]*\.?[0-9]*$/;

        if (value.match(rgx))
            return true


        return false;
    }
</script>


</html>
